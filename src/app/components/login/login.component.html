<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
</head>
<body>
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
    <p>
    <input type="text" id="username" name="username" ngModel #username=ngModel placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="password" name="password" ngModel #password=ngModel placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
</div> 
</body>
</html>
