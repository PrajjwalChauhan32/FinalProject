    <div class="navbar">

    <table align="center">
      <tr>
        <td>
          <form #search = "ngForm" (ngSubmit)="getTransactionBetweenDate(search.value)">
            <div class="col sm-6"><input class="form-control" type="date"placeholder="Search by ByStartDate" name="searchByStartDate" [(ngModel)] = "searchByStartDate"></div>
            <div class="col sm-6"><input class="form-control" type="date"placeholder="Search by ByEndDate" name="searchByEndDate" [(ngModel)] = "searchByEndDate"></div>
            <div class="col-sm-3"><input type="submit" name="submit" value="Complete Report" class="btn btn-info"></div>
          </form>
        </td>
        <td>
          <form #search2 = "ngForm" (ngSubmit)="getTransactionByCustomerVolume(search2.value)">
            <div class="col sm-6"><input class="form-control" type="date"placeholder="Search by Start" name="searchByStart" [(ngModel)] = "searchByStart"></div>
            <div class="col sm-6"><input class="form-control" type="date"placeholder="Search by End" name="searchByEnd" [(ngModel)] = "searchByEnd"></div>
            <div class="col-sm-3"><input type="submit" name="submit" value="Customer Volume Report" class="btn btn-info"></div>
          </form>
        </td>
      </tr>
    </table>

              <table border = "2" align="center">
                  <tr>
                      <th>transactionId</th>
                      <!-- <th>merchantId</th> -->
                      <th>customerName</th>
                      <!-- <th>cartId</th> -->
                      <th>purchasedAt</th>
                      <th>billingAddress</th>
                      <th>totalAmount</th>
                      <th>paymentReceived</th>
                      <th>pincode</th>
                  </tr>
                  <tr *ngFor="let tran of transactions" >
                      <td>{{tran.transactionId}}</td>
                      <!-- <td>{{tran.merchantId}}</td> -->
                      <td>{{tran.customerName}}</td>
                      <!-- <td>{{tran.cartId}}</td> -->

                      <td>{{tran.billingAddress}}</td>
